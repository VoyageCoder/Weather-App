<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Weather App</h1>
    <input id="city" placeholder="Enter City Name">
